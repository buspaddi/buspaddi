<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="bus-home">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .inline{
        display: inline;
      }
      paper-material {
      background: #FFFFFF;
      max-width: 400px;
      padding: 24px;
      margin: 10px auto;
    }
      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;
        --paper-fab-background: #000;
      }
    </style>

    <paper-material elevation="1">
    <paper-input label="Leaving from"></paper-input>
    <paper-input label="Going to"></paper-input>
    <br>

    <paper-button raised on-tap="toggleDialog">[[ddate]]</paper-button>

    <paper-dialog id="dialog">
      <paper-date-picker id="picker" date={{ddate}}></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>


    <paper-button raised>
      <paper-icon-button icon="search"></paper-icon-button>Search For Bus
    </paper-button>

    </paper-material>

    <paper-fab icon="close"></paper-fab>

  </template>

  <script>

    Polymer({

      is: 'bus-home',

      toggleDialog: function() {
            this.$.dialog.toggle();
        }

    });

  </script>

</dom-module>
